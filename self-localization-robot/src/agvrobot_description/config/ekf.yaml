ekf_localization_local:  # Must match the node's 'name' in the launch file
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    publish_tf: true

    odom0: /odom
    odom0_config: [true, true, false,   # Disable raw odom position (we use velocity)
               false, false, true,   # Disable orientation (IMU handles this)
               false,  false, false,    # Enable X/Y/Z velocity (from wheel encoders)
               false, false, false,   # Disable angular velocity (IMU handles this)
               false, false, false] 


    odom0_queue_size: 10
    odom0_nodelay: true
    odom0_differential: false
    odom0_relative: false

    imu0: /imu/data
    imu0_config: [false, false, false,    # Disable position (IMU doesn't provide this)
              true,  true,  true,     # Enable roll/pitch/yaw (orientation)
              false, false, false,    # Disable linear velocity (odom handles this)
              true,  true,  true,     # Enable angular velocity (gyro)
              false, false, false] 

    imu0_nodelay: true
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true

